<ion-header>
  <ion-navbar>
    <ion-title>Our Customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>customer</ion-list-header>
    <ion-item *ngFor="let c of allcusts" (click)=showCustomer(c.id)>
      <h2>{{c.id}}: {{c.name}}</h2>
      <p>Tel. {{c.tel}}</p>
    </ion-item> 
  </ion-list>
</ion-content>
